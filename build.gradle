plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.projectlombok:lombok:1.18.28'
    api 'jakarta.ws.rs:jakarta.ws.rs-api:3.1.0'
    api 'jakarta.transaction:jakarta.transaction-api:2.0.1'
    api 'jakarta.persistence:jakarta.persistence-api:3.1.0'
    api 'org.springframework:spring-tx:6.0.11'
    api 'com.fasterxml.jackson.core:jackson-annotations:2.15.2'
    api 'net.coobird:thumbnailator:0.4.20'
    api 'org.springframework:spring-context:6.0.11'
    api 'org.springframework:spring-web:6.0.11'
    api 'org.springframework:spring-webmvc:6.0.11'
    api 'io.github.openfeign:feign-core:12.4'
}

group = 'com.common'
version = '1.0-SNAPSHOT'
description = 'common-library'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
